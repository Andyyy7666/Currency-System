<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="overlay">
            <img src="img/mazebank.png" alt="Maze Bank Logo" id="logo">
            <p id="balance"></p>
            <hr id="redline">
            <div id="redbox">
                <h1 id="playername"></h1>
            </div>
            <form>
                <input id="enteredAmount" class="input" type="number" placeholder="Amount" min="0">
                <br>
                <input id="WithdrawButton" class="input" type="submit" value="Withdraw">
                <input id="DepositButton" class="input" type="submit" value="Deposit">
            </form>
            <button id="closeButton" class="input">Exit</button>
        </section>
        </div>
        <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script src="js/listener.js" type="text/javascript"></script>
    </body>
</html>
